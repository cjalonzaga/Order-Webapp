        <div class="container-fluid darken">
            <h4>FoodeBar Treats</h4>
        </div>
        
        <div class="space"></div>
        
        <center><h5 class="intro">Checkout</h5></center>
        <center class="spacer"><hr /></center>
        
        <div class="space"></div>
        
        
        <main class="container inner">
            <div class="content">
                <div class="billing">
                    
                    <div class="form-container">
                        <h5 class="align-left">Billing Details</h5>
                        <form class="checkout-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Street</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Street">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Province</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Province">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Country</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Country</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Phone</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone">
                            </div>
                            <div></div>
                            <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Additional Notes</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div>
                        <h5>Your Order</h5> 
                        <table class="table">
                            <thead>
                                <tr>
                                  <th scope="col">Product</th>
                                  <th scope="col" class="align-right">Total</th>
                                </tr>
                             </thead>
                             <tbody >
                                 <tr th:each="order : ${orders}" class="order-datas">
                                     <td th:text="${order.productName}+ ' x' +${order.quantity}" class="prod_name"></td>
                                     <td th:text="${order.totalprice}" class="align-right pr" th:data-prices="${order.totalprice}"></td>
                                     <input type="hidden" th:value="${order.quantity}" class="qty">
                                     <input type="hidden" th:value="${order.productid}" class="id">
                                     <input type="hidden" th:value="${order.totalprice}" class="price-total">
                                 </tr>
                                 <tr>
                                     <td>Subtotal</td>
                                     <td class="align-right" id="subtotal"></td>
                                 </tr>
                                 <tr>
                                     <td>VAT</td>
                                     <td class="align-right" id="vat"></td>
                                 </tr>
                                 <tr>
                                     <td>Less Coupon</td>
                                     <td class="align-right" id="less"></td>
                                 </tr>
                                 <tr>
                                     <td>Total</td>
                                     <td class="align-right" id="total"></td>
                                 </tr>
                   
                                 <tr>
                                     <td colspan="2" class="align-right"><a href="/proceed" class="btn btn-sm btn-info" id="place-order">Place Order</a></td>
                                 </tr>
                             </tbody>
                        </table>
                    </div>
                    
                </div>

        <div class="space"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script>
            jQuery(document).ready(function($){
               const tax = 0.13;
               const coup = 0.10;
               
               var num = 0;
               function calculation(){
                   $('td.pr').each(function(){
                       let data = $(this).data('prices');
                       num += data;
                   });
                   return num;
               }
               
               let total = calculation();
               $('#subtotal').text(total);
               let vat = total * tax;
               
               let coupon = sessionStorage.getItem("hasCoupon");
               
               $('#vat').text(vat.toFixed(2));
               
               console.log(coupon);
               
               if(coupon === 'false'){
                  
                   $('#less').text("0.00");
                   $('#total').text((total + vat).toFixed(2));
               }
               else{
                   //$('#vat').text(vat.toFixed(2));
                   console.log(coupon + "here i am");
                   let applied_coupon = ( (total + vat).toFixed(2) ) * coup;
                   
                   $('#total').text( ((total + vat).toFixed(2) - applied_coupon ).toFixed(2));
                   $('#less').text(applied_coupon.toFixed(2));
               }
               
               
               var xhr = new XMLHttpRequest();
		xhr.onload = function(){
                    if (xhr.status === 200) {
                       var data = JSON.parse(xhr.responseText);
                       for(var i = 0 ; i < data.length ; i++){
                          $('.form-select').append('<option value="'+data[i]+'">'+data[i]+'</option>');
                       }
                    }
		}
		xhr.open('GET', '/countries.json', true);
		xhr.send(null);
                
                let order = [];
                
                $('tr.order-datas').each(function(){
                    let pname = $(this).find('.prod_name').text();
                    let name = pname.substring(0 , pname.length -2).trim();
                    let id = $(this).find('.id').val();
                    let qty = $(this).find('.qty').val();
                    let price = $(this).find('.price-total').val();
                    
                    let excise = (price * tax).toFixed(2); 
                    
                    let orderlist = {
                        "productName" : name,
                        "productid" :id,
                        "quantity" : qty,
                        "totalprice" :price,
                        "totaltax" : excise
                    };
                    order.push(orderlist);
                    
                });
                
                let orders = JSON.stringify(order);
                
                //console.log(order);
                
                $('#place-order').on('click' , function(e){
                    e.preventDefault();
                    $.ajax({
                        url: "http://localhost:8080/proceed",
                        type : "POST",
			contentType : "application/json",
			data : orders,
			dataType : 'json',
                        success : function(res){
                            console.log(res );
                            console.log("success");
                        },
                        error : function(err){
                            console.log(err);
                            console.log("Error");
                        }
                    });
                });
                
            });
        </script>
    </body>
