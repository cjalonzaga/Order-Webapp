        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <a class="navbar-brand" href="#">FoodeBar</a>

                  <li class="nav-item">

        <div class="container-fluid darken">
            <h4>FoodeBar Treats</h4>
        </div>
       
        <div class="space"></div>
     
        <center><h5 class="intro">Select Category</h5></center>
        <center class="spacer"><hr /></center>
        
        <div class="space"></div>
        
        <div class="d-flex justify-content-center meals-category">
            <div class="card text-center" style="width: 18rem;" th:each="category : ${categories}">
                <!--<p>th:action="@{/}+${category.categorySlug}"</p>-->
                <form action="#" th:action="@{/}+${category.categorySlug}"  th:object="${cat}" method="post" class="catform">
                    <input type="hidden" th:value="${category.categoryid}" class="data-id" name="category"/>
                    <img th:src="@{/img/}+${category.categoryThumb}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${category.categoryName}"></h5>
                        <input type="submit" value="Select" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        
<!--        <div th:each="customer: ${customers}">
            <p th:text="${customer.firstName}"></p>
        </div>-->
        
        <div class="space"></div>
